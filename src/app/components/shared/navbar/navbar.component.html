<nav [ngClass]="{'hide-navbar': hideNavbar}" class="fixed w-full transition-all duration-300 top-0 left-0 h-20 rounded-2xl flex justify-between items-center p-8 bg-transparent shadow-md">
    <h1 class="logo text-5xl font-semibold hover:-translate-y-1 transition-all duration-300 cursor-pointer">HR</h1>

    <!-- Burger Menu (Mobile Only) -->
    <div class="sm:hidden cursor-pointer" (click)="toggleMenu()">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
    </div>

    <!-- Desktop Navbar Links -->
    <div class="hidden sm:flex lg:gap-12 md:gap-8 gap-4 items-center">
        <a class="cursor-pointer transition-all duration-300 hover:-translate-y-1">About</a>
        <a class="cursor-pointer transition-all duration-300 hover:-translate-y-1">Experience</a>
        <a class="cursor-pointer transition-all duration-300 hover:-translate-y-1">Works</a>
        <a class="cursor-pointer transition-all duration-300 hover:-translate-y-1">Contact</a>
        <div class="w-28">
            <button class="p-1 px-4 rounded-lg bg-transparent hover:border-b-4 hover:border-r-4 transition-all duration-150">Resume</button>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div *ngIf="isMenuOpen" class="sm:hidden fixed top-20 left-0 w-full bg-transparent shadow-md flex flex-col items-center gap-4 p-6 transition-all duration-300 rounded-2xl bg-[#11181c]">
    <a class="cursor-pointer transition-all duration-300 hover:-translate-y-1" (click)="toggleMenu()">About</a>
    <a class="cursor-pointer transition-all duration-300 hover:-translate-y-1" (click)="toggleMenu()">Experience</a>
    <a class="cursor-pointer transition-all duration-300 hover:-translate-y-1" (click)="toggleMenu()">Works</a>
    <a class="cursor-pointer transition-all duration-300 hover:-translate-y-1" (click)="toggleMenu()">Contact</a>
    <div class="w-28">
        <button class="p-1 px-4 rounded-lg bg-transparent hover:border-b-4 hover:border-r-4 transition-all duration-150">Resume</button>
    </div>
</div>
